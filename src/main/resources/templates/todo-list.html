<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/metisMenu/1.1.3/metisMenu.min.css" rel="stylesheet">
    <link href="/webjars/startbootstrap-sb-admin-2/3.3.7+1/css/sb-admin-2.css" rel="stylesheet">
    <link href="/webjars/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/pagination.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Jihwan's TODO App</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li class="divider"></li>
                        <li><a href="login"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="todo-list"><i class="fa fa-table fa-fw"></i>Tasks</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tasks</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
          <div class="row">
            <div class="col-md-12">
              <div class="form-inline pull-left">
                <a class="btn btn-success btn-sm" id="btn-search">Search</a>
              </div>
            </div>

            <div class="col-md-12">
              <div class="table-responsive">
                <table id="table-tasks" class="table table-striped table-bordered table-hover sorting-table">
                  <thead>
                  <tr>
                    <th class="text-center col-sm-1">#</th>
                    <th class="text-center col-sm-2">할일</th>
                    <th class="text-center">작성일시</th>
                    <th class="text-center col-sm-3">최종수정일시</th>
                    <th class="text-center col-sm-1">완료여부</th>
                    <th class="text-center col-sm-1"></th>
                  </tr>
                  </thead>
                  <tbody id="tableBody">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="text-center">
              <div id="Pagination" class="pagination"></div>
            </div>
          </div>
          <input type="hidden" value="2" name="items_per_page" id="items_per_page" class="numeric"/>
          <input type="hidden" value="10" name="num_display_entries" id="num_display_entries" class="numeric"/>
          <input type="hidden" value="2" name="num_edge_entries" id="num_edge_entries" class="numeric"/>
          <input type="hidden" value="Prev" name="prev_text" id="prev_text"/>
          <input type="hidden" value="Next" name="next_text" id="next_text"/>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- popup -->
    <div class="modal fade" id="popup-task-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <form id="taskForm">
          <input type="hidden" id="id" name="id">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title" id="myModalLabel">Task</h4>
            </div>
            <div class="modal-body">
              <div class="form-inline">
                <label class="width150 top10">할일</label>
                <input id="description" name="description" class="form-control input-sm width300" /><br>
              </div>
              <div class="form-inline">
                <label class="width150 top10">상위 할일</label>
                <input id="superTaskIdsLabel" name="superTaskIdsLabel" class="form-control input-sm width300" placeholder="@1, @2"/><br>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="btn-task-save" data-dismiss="modal">Save</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </form>
      </div>
    </div>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/webjars/metisMenu/1.1.3/metisMenu.min.js"></script>
    <script src="/webjars/startbootstrap-sb-admin-2/3.3.7+1/js/sb-admin-2.min.js"></script>
    <script src="/js/jquery.pagination.js"></script>
    <script src="/js/todo-list.js"></script>


</body>

</html>
